<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de feedbacks</title>
    <!-- usando o jinja para poder formatar com o css e python -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
</head>
<body>
    <section class="container-main">
        <section class="container-main__feedbacks">
            <!-- titulo -->
            <h1 class="title">P치gina de feedbacks</h1>
            <hr>
            <!-- formulario -->
            <form action="/post/mensagem" class="feedbacks__form" method="post">

                <!-- campo usuario -->
                <label for="input_user" class="lbl-user">Usu치rio</label>
                <input type="text" name="input_user" id="input_user" placeholder="Digite seu nome de Usu치rio" class="input-user" required>

                <!-- campo comentario -->
                <label for="input_comentario" class="lbl-coment">Coment치rio</label>
                <textarea name="input_comentario" id="input_comentario" cols="40" rows="15" placeholder="Digite um coment치rio" class="input-coment" required></textarea>
                
                <!-- botao -->
                <button type="submit" class="btn-send">Enviar coment치rio</button>
                <button class="btn-clear" type="reset">Limpar coment치rio</button>
            </form>

            <section class="container-main__history">
                <h2 class="subtitle">칔ltimos coment치rios 游녢</h2>
                <div class="main__section main__section--comments">

                    <section class="comments-container">
        
                        <h1 class="comments__title">Coment치rios</h1>
        
                        <div class="comments">
        
                            {% for comentario in comentarios %}
            
                            <article class="comment">
            
                                <header class="comment__header">
                                    <span class="comment__user">{{ comentario.nome }}</span>
                                </header>
            
                                <main class="comment__content">
                                    <p class="comment__message">{{ comentario.comentario }}</p>
                                    <button class="commnet_delete">Deletar</button>
                                </main>
        
                                <footer class="comment__footer">
                                    {{ comentario.data_hora }}
                                </footer>
                                
                            </article>
            
                            {% endfor %}
            
                        </div>
        
                    </section>            
        
                </div>
        
            </section>
        </section>
    </section>
</body>
</html>
