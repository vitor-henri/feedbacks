<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Feedbacks</title>

    <!-- Montserrat Font - Google CDN -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Estilização da página -->

    <link rel="stylesheet" href="{{ url_for('static', filename='style/index.css') }}" />

</head>
<body>
    <section class="main">

        <header class="main__header">

            <h1>Bem-vindo(a) Faça Login ou cadastre-se</h1>

        </header>

        <main class="main__login">
            <form class="form" action="/post/login" method="post">

                <label class="form__label" for="input__user">Usuário</label>
                <input class="form__input" type="text" name="input__user" placeholder="Digite seu nome de usuario" maxlength="150" required>
                
                <label class="form__label" for="input__senha">Senha</label>
                <input class="form__input" type="password" name="input__senha" placeholder="Digite sua senha" required>

            </form>
        </main>

    </section>
</body>
</html>
